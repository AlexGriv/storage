<header class="pt-3">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <div class="d-flex justify-content-left">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <li class="nav-item">
                <a class="navbar-brand" href="{{ url_for('index_view') }}">
                  <img src="{{ url_for('static', filename='img/logo.svg') }}" height="50" class="" alt="" />
              </a>
            </li>
              {% if current_user.is_authenticated %}
              <li class="nav-item">
              <a class="nav-link" href="/user/{{current_user.username}}">
              {{current_user.username}}
              </a></li>
              <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_article_view') }}">
                Добавить статью
              </a></li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">
                  Logout
                </a></li>

            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.login') }}">
                Login
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.signup') }}">
                Sign Up
              </a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('random') }}">
                Хочу другую статью
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
