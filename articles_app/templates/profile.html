{% extends "base.html" %}

{% block content %}
<main>
  <section class="container my-5">
    <div class="row">
      <div class="col-12 col-lg-9 my-5">
        <h1 class="title">
          Welcome, {{current_user.username}}
          {% if article|length > 0 %}
          {% for items in article %}
          <div class="alert alert-light">
            <h1>{{ items.title }}</h1>
            <p>{{ items.timestamp.date()}} </p>
            <p>{{ items.text }}</p>
            <p>
              <a href="/articles/{{items.id}}">
                <button class="buttondetail px-3 py-2 btn">Подробнее</button>
              </a>
            </p>
          </div>
            <hr>
            {% endfor %}
        {% else %}
        <p>У нас ещё нет статей на сайте</p>
        {% endif %}
        </h1>
      </div>
      <div class="col-12 col-lg-3">
        <!-- <img class="img-fluid mx-auto d-block" src="{{ url_for('static', filename='img/illustration.png') }}" alt="" />-->
      </div>
    </div>
{% endblock %}
