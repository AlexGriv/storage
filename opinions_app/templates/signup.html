{% extends "base.html" %}
{% block title %}Sign Up{%endblock %}
{% block content %}
<main>
    <section class="container my-5">
      <div class="row">
        <div class="col-12 col-lg-7 my-5">
            <div class="column is-4 is-offset-4">
                <h3 class="title">Sign Up</h3>
                <div class="box">
                    <form method="POST" action="/signup">
                        <div class="field">
                            <div class="control">
                                <input class="form-control form-control-lg py-3 mb-3" type="email" name="email" placeholder="Email" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="form-control form-control-lg py-3 mb-3" type="text" name="name" placeholder="Name" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="form-control form-control-lg py-3 mb-3" type="password" name="password" placeholder="Password">
                            </div>
                        </div>

                        <button class="buttondetail px-5 py-3 btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-5">
          <!-- <img class="img-fluid mx-auto d-block" src="{{ url_for('static', filename='img/illustration.png') }}" alt="" />-->
        </div>
      </div>
{% endblock %}
